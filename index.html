<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="main-background">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="main-content">
      <div class="content-photo-profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="content-profile-info">
        <h3>Victor Crest <span>26</span></h3>
        <span class="info-locale">London</span>
      </div>
      <hr>
      <div class="content-data">
        <div class="data">
          <div class="data-top"><span>80K</span></div>
          <div class="data-bottom"><span>Followers</span></div>
        </div>
        <div class="data">
          <div class="data-top"><span>803K</span></div>
          <div class="data-bottom"><span>Likes</span></div>
        </div>
        <div class="data">
          <div class="data-top"><span>1.4K</span></div>
          <div class="data-bottom"><span>Photos</span></div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">carlsgabriel</a>.
  </div>

</body>

</html>
